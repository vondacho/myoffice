<div class="container">
  <div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Sign in</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="fg" class="example-form" method="POST">
          <table cellspacing="0" class="example-full-width">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input formControlName="usernameOrEmail" matInput placeholder="e-Mail/Username">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input formControlName="password" matInput placeholder="Password" type="password">
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="signIn()" [disabled]="fg.invalid" color="primary" mat-raised-button>Sign in</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
